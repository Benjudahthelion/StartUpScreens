<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Startup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        .link-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        .link {
            background-color: #4caf50;
            color: white;
            text-align: center;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            line-height: 100px; /* Vertically centers text */
            position: relative;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .link:hover {
            background-color: #45a049;
        }
        .menu-button {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            display: none; /* Hide by default */
        }
        .link:hover .menu-button {
            display: block; /* Show on hover */
        }
        .dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .add-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .add-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>My Shortcuts</h1>
    <div class="link-container" id="link-container">
        <!-- Example Links -->
        <a href="https://www.example.com" class="link" target="_blank">Example
            <span class="menu-button">...</span>
        </a>
    </div>
    <button class="add-button" id="add-shortcut-btn">Add Shortcut</button>

    <div class="dialog" id="dialog">
        <h2>Add Shortcut</h2>
        <label for="shortcut-name">Name:</label>
        <input type="text" id="shortcut-name" required><br>
        <label for="shortcut-url">URL:</label>
        <input type="text" id="shortcut-url" required><br>
        <button id="confirm-add">Add</button>
        <button id="cancel-add">Cancel</button>
    </div>
    <div class="overlay" id="overlay"></div>

    <script>
        // Function to add a new link
        function addLink(name, url) {
            const linkContainer = document.getElementById('link-container');
            const newLink = document.createElement('a');
            newLink.className = 'link';
            newLink.href = url; // Set the href to the entered URL
            newLink.target = '_blank'; // Open in new tab
            newLink.innerText = name;

            // Menu button
            const menuButton = document.createElement('span');
            menuButton.className = 'menu-button';
            menuButton.innerText = '...';

            // Add event listener for menu button
            menuButton.onclick = function(event) {
                event.stopPropagation(); // Prevent click from triggering link navigation
                const menu = document.createElement('div');
                menu.style.position = 'absolute';
                menu.style.top = '100%';
                menu.style.right = '0';
                menu.style.backgroundColor = '#ffffff';
                menu.style.boxShadow = '0 0 5px rgba(0,0,0,0.5)';
                menu.style.zIndex = '1000';
                
                // Edit button
                const editButton = document.createElement('button');
                editButton.innerText = 'Edit';
                editButton.onclick = function() {
                    openEditDialog(newLink, name, url);
                    document.body.removeChild(menu); // Remove menu after editing
                };

                // Delete button
                const deleteButton = document.createElement('button');
                deleteButton.innerText = 'Delete';
                deleteButton.style.color = '#ff4d4d';
                deleteButton.style.background = 'transparent';
                deleteButton.style.border = 'none';
                deleteButton.style.cursor = 'pointer';
                deleteButton.onclick = function() {
                    linkContainer.removeChild(newLink);
                    document.body.removeChild(menu); // Remove menu after deleting
                };

                menu.appendChild(editButton);
                menu.appendChild(deleteButton);
                newLink.appendChild(menu);
                document.body.appendChild(menu);

                // Remove menu if clicked elsewhere
                document.onclick = function() {
                    if (document.body.contains(menu)) {
                        document.body.removeChild(menu);
                    }
                };
            };

            newLink.appendChild(menuButton);
            linkContainer.appendChild(newLink);
        }

        // Function to open edit dialog
        function openEditDialog(linkElement, oldName, oldUrl) {
            document.getElementById('shortcut-name').value = oldName;
            document.getElementById('shortcut-url').value = oldUrl;
            document.getElementById('dialog').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';

            // Update link on confirm
            document.getElementById('confirm-add').onclick = function() {
                const newName = document.getElementById('shortcut-name').value;
                const newUrl = document.getElementById('shortcut-url').value;
                linkElement.innerText = newName;
                linkElement.href = newUrl;
                closeDialog();
            };
        }

        // Close dialog function
        function closeDialog() {
            document.getElementById('dialog').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        // Open add shortcut dialog
        document.getElementById('add-shortcut-btn').onclick = function() {
            document.getElementById('shortcut-name').value = '';
            document.getElementById('shortcut-url').value = '';
            document.getElementById('dialog').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        };

        // Confirm adding a new shortcut
        document.getElementById('confirm-add').onclick = function() {
            const name = document.getElementById('shortcut-name').value;
            const url = document.getElementById('shortcut-url').value;
            if (name && url) {
                addLink(name, url);
                closeDialog();
            } else {
                alert('Please provide both name and URL.');
            }
        };

        // Cancel button functionality
        document.getElementById('cancel-add').onclick = closeDialog;
    </script>
</body>
</html>

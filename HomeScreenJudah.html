<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Futuristic Startup Page</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            color: #00ffc3; /* Futuristic text color */
            text-align: center;
            background-color: #0a0a0a; /* Fallback background color */
        }

        /* Video background */
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.6;
            filter: brightness(0.7);
        }

        /* Main container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            backdrop-filter: blur(6px);
        }

        /* Logo styling with glow effect */
        #logo {
            width: 300px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px #00ffc3) drop-shadow(0 0 20px #00ffc3);
            animation: glowPulse 2s infinite alternate;
        }

        /* Search bar styling with glow effect */
        #search-bar {
            width: 50%;
            padding: 15px;
            font-size: 18px;
            border-radius: 25px;
            border: none;
            text-align: center;
            outline: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: #00ffc3;
            box-shadow: 0 0 15px rgba(0, 255, 195, 0.6);
            transition: box-shadow 0.3s ease;
        }
        #search-bar:hover {
            box-shadow: 0 0 30px rgba(0, 255, 195, 0.8);
        }

        /* Links container */
        #links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }

        /* Link button styling with animations */
        .link {
            background: rgba(0, 0, 0, 0.5);
            color: #00ffc3;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 0 10px rgba(0, 255, 195, 0.5);
        }
        .link:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 195, 0.8);
        }

        /* Animations */
        @keyframes glowPulse {
            from { filter: drop-shadow(0 0 10px #00ffc3); }
            to { filter: drop-shadow(0 0 25px #00ffc3); }
        }
    </style>
</head>
<body>
    <!-- Video background -->
    <video autoplay muted loop id="video-background">
        <source src="https://videos.pexels.com/video-files/3130284/3130284-uhd_2560_1440_30fps.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Main content container -->
    <div class="container">
        <img id="logo" src="https://techjudah.com/wp-content/uploads/2024/03/TechJudah-Logo.png" alt="TechJudah Logo">
        <input id="search-bar" type="text" placeholder="Search...">
        
        <div id="links">
            <!-- Shortcut links will be added here -->
            <a class="link" href="https://www.example.com">Example 1</a>
            <a class="link" href="https://www.example.com">Example 2</a>
        </div>
    </div>

    <script>
        // Function to add a new link dynamically
        function addLink(url, text) {
            const linkContainer = document.getElementById('links');
            const newLink = document.createElement('a');
            newLink.className = 'link';
            newLink.href = url;
            newLink.innerText = text;
            linkContainer.appendChild(newLink);
        }

        // Example of adding a link (you can modify this to take user input)
        addLink('https://www.google.com', 'Google');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom Startup Page</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
            color: #ffffff;
            text-align: center;
            background-color: #1a1a1a; /* Fallback background color */
        }

        /* Video background */
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.7;
        }

        /* Main container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            backdrop-filter: blur(4px);
        }

        /* Logo styling */
        #logo {
            width: 150px;
            margin-bottom: 20px;
            animation: zoomIn 1s ease;
        }

        /* Search bar styling */
        #search-bar {
            width: 50%;
            padding: 15px;
            font-size: 18px;
            border-radius: 25px;
            border: none;
            text-align: center;
            margin-bottom: 20px;
            outline: none;
        }

        /* Links container */
        #links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }

        /* Link button styling */
        .link {
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 10px;
            text-decoration: none;
            transition: transform 0.2s;
        }
        .link:hover {
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes zoomIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Video background -->
    <video autoplay muted loop id="video-background">
        <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Main content container -->
    <div class="container">
        <img id="logo" src="https://techjudah.com/wp-content/uploads/2024/03/TechJudah-Logo.png" alt="TechJudah Logo">
        <input id="search-bar" type="text" placeholder="Search...">
        
        <div id="links">
            <!-- Shortcut links will be added here -->
            <a class="link" href="https://www.example.com">Example 1</a>
            <a class="link" href="https://www.example.com">Example 2</a>
        </div>
    </div>

    <script>
        // Function to add a new link dynamically
        function addLink(url, text) {
            const linkContainer = document.getElementById('links');
            const newLink = document.createElement('a');
            newLink.className = 'link';
            newLink.href = url;
            newLink.innerText = text;
            linkContainer.appendChild(newLink);
        }

        // Example of adding a link (you can modify this to take user input)
        addLink('https://www.google.com', 'Google');
    </script>
</body>
</html>

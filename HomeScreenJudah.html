<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechJudah Cyber Startup</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(45deg, #1a1a2e, #2a2a4e);
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1600px;
            height: 100%;
            backdrop-filter: blur(5px);
        }

        /* Sidebars */
        .sidebar {
            width: 250px;
            padding: 20px;
            background: rgba(26, 26, 46, 0.9);
            border: 1px solid #8b0000;
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.3);
            overflow-y: auto;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        .sidebar.right {
            border-left: 1px solid #8b0000;
            border-right: none;
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.3);
        }

        .sidebar h2 {
            color: #8b0000;
            text-transform: uppercase;
            font-size: 1.4em;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(139, 0, 0, 0.7);
            letter-spacing: 2px;
            animation: neonFlicker 2s infinite;
            text-align: center;
        }

        @keyframes neonFlicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.95; }
        }

        .link-list {
            list-style: none;
            padding: 0;
            flex-grow: 1;
        }

        .link-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(40, 40, 60, 0.8);
            border-radius: 5px;
            border: 1px solid #8b0000;
            transition: all 0.3s ease;
        }

        .link-item:hover {
            background: rgba(60, 60, 80, 0.8);
            box-shadow: 0 0 15px rgba(139, 0, 0, 0.5);
            transform: scale(1.02);
        }

        .link-item a {
            color: #8b0000;
            text-decoration: none;
            flex-grow: 1;
            transition: color 0.3s ease;
        }

        .link-item a:hover {
            color: #1a1a2e;
        }

        .link-item button {
            background: none;
            border: none;
            color: #8b0000;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .link-item button:hover {
            text-shadow: 0 0 10px rgba(139, 0, 0, 0.7);
        }

        .add-link {
            width: 100%;
            padding: 10px;
            background: linear-gradient(45deg, #8b0000, #1a1a2e);
            color: #e0e0e0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .add-link:hover {
            background: linear-gradient(45deg, #6b0000, #0f0f1f);
            box-shadow: 0 0 15px rgba(139, 0, 0, 0.7);
        }

        /* Center Content */
        .center {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: rgba(26, 26, 46, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(139, 0, 0, 0.2);
        }

        .company-title {
            font-size: 2.5em;
            color: #8b0000;
            text-shadow: 0 0 15px rgba(139, 0, 0, 0.7);
            margin-bottom: 20px;
            letter-spacing: 3px;
            animation: neonFlicker 2s infinite;
        }

        /* Search Bar */
        .search-bar {
            width: 60%;
            max-width: 600px;
            margin-bottom: 40px;
        }

        .search-bar form {
            display: flex;
            align-items: center;
        }

        .search-bar input {
            flex-grow: 1;
            padding: 15px;
            background: rgba(26, 26, 46, 0.9);
            border: 1px solid #8b0000;
            border-right: none;
            color: #e0e0e0;
            font-size: 1em;
            border-radius: 5px 0 0 5px;
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(139, 0, 0, 0.5);
        }

        .search-bar button {
            padding: 15px 20px;
            background: linear-gradient(45deg, #8b0000, #1a1a2e);
            border: none;
            color: #e0e0e0;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .search-bar button:hover {
            background: linear-gradient(45deg, #6b0000, #0f0f1f);
            box-shadow: 0 0 15px rgba(139, 0, 0, 0.7);
        }

        /* Shortcuts */
        .shortcuts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 20px;
            width: 60%;
            max-width: 600px;
        }

        .shortcut-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            background: rgba(40, 40, 60, 0.8);
            border-radius: 10px;
            border: 1px solid #8b0000;
            transition: all 0.3s ease;
            position: relative;
        }

        .shortcut-item:hover {
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.7);
            transform: scale(1.05);
        }

        .shortcut-item a {
            color: #8b0000;
            text-decoration: none;
            text-align: center;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }

        .shortcut-item a:hover {
            color: #1a1a2e;
        }

        .shortcut-item .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: none;
            border: none;
            color: #8b0000;
            cursor: pointer;
            font-size: 0.8em;
            transition: all 0.3s ease;
        }

        .shortcut-item .remove-btn:hover {
            text-shadow: 0 0 10px rgba(139, 0, 0, 0.7);
        }

        .add-shortcut {
            grid-column: span 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background: rgba(40, 40, 60, 0.8);
            border-radius: 10px;
            border: 1px solid #8b0000;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-shortcut:hover {
            background: rgba(60, 60, 80, 0.8);
            box-shadow: 0 0 15px rgba(139, 0, 0, 0.5);
        }

        .add-shortcut span {
            font-size: 2em;
            color: #8b0000;
            text-shadow: 0 0 10px rgba(139, 0, 0, 0.5);
        }

        /* Modal for Adding Links/Shortcuts */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 46, 0.9);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: rgba(26, 26, 46, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            border: 1px solid #8b0000;
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.7);
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(40, 40, 60, 0.8);
            border: 1px solid #8b0000;
            color: #e0e0e0;
            border-radius: 5px;
        }

        .modal-content button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(45deg, #8b0000, #1a1a2e);
            border: none;
            color: #e0e0e0;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }

        .modal-content button:hover {
            background: linear-gradient(45deg, #6b0000, #0f0f1f);
        }

        .close {
            color: #8b0000;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #1a1a2e;
            text-shadow: 0 0 10px rgba(139, 0, 0, 0.7);
        }

        /* Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Sidebar: Work Corner -->
        <div class="sidebar left" id="work-corner">
            <h2>Work Corner</h2>
            <ul class="link-list" id="work-links"></ul>
            <button class="add-link" onclick="openModal('work')">Add Link</button>
        </div>

        <!-- Center Content -->
        <div class="center">
            <!-- Company Title -->
            <h1 class="company-title">TechJudah</h1>
            <!-- Google Search Bar -->
            <div class="search-bar">
                <form action="https://www.google.com/search" method="get">
                    <input type="text" name="q" placeholder="Search Google or type a URL">
                    <button type="submit">Search</button>
                </form>
            </div>

            <!-- Shortcuts -->
            <div class="shortcuts" id="shortcuts"></div>
        </div>

        <!-- Right Sidebar: School Corner -->
        <div class="sidebar right" id="school-corner">
            <h2>School Corner</h2>
            <ul class="link-list" id="school-links"></ul>
            <button class="add-link" onclick="openModal('school')">Add Link</button>
        </div>
    </div>

    <!-- Modal for Adding Links -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title">Add New</h2>
            <input type="text" id="new-name" placeholder="Name">
            <input type="text" id="new-url" placeholder="URL (e.g., https://example.com)">
            <button id="save-btn">Save</button>
        </div>
    </div>

    <script>
        // LocalStorage Keys
        const STORAGE_KEYS = {
            shortcuts: 'cyber_shortcuts',
            work: 'cyber_work_links',
            school: 'cyber_school_links'
        };

        // Current modal type
        let currentType = '';

        // Load items from localStorage
        function loadItems(type) {
            const items = JSON.parse(localStorage.getItem(STORAGE_KEYS[type])) || [];
            const container = type === 'shortcuts' ? document.getElementById('shortcuts') : document.getElementById(`${type}-links`);
            container.innerHTML = '';

            items.forEach((item, index) => {
                if (type === 'shortcuts') {
                    const div = document.createElement('div');
                    div.className = 'shortcut-item';
                    div.innerHTML = `
                        <a href="${item.url}" target="_blank">${item.name}</a>
                        <button class="remove-btn" onclick="removeItem('${type}', ${index})">×</button>
                    `;
                    container.appendChild(div);
                } else {
                    const li = document.createElement('li');
                    li.className = 'link-item';
                    li.innerHTML = `
                        <a href="${item.url}" target="_blank">${item.name}</a>
                        <button onclick="removeItem('${type}', ${index})">×</button>
                    `;
                    container.appendChild(li);
                }
            });

            if (type === 'shortcuts') {
                const addDiv = document.createElement('div');
                addDiv.className = 'add-shortcut';
                addDiv.innerHTML = '<span>+</span>';
                addDiv.onclick = () => openModal('shortcuts');
                container.appendChild(addDiv);
            }
        }

        // Save items to localStorage
        function saveItems(type, items) {
            localStorage.setItem(STORAGE_KEYS[type], JSON.stringify(items));
            loadItems(type);
        }

        // Remove item
        function removeItem(type, index) {
            const items = JSON.parse(localStorage.getItem(STORAGE_KEYS[type])) || [];
            items.splice(index, 1);
            saveItems(type, items);
        }

        // Open modal
        function openModal(type) {
            currentType = type;
            document.getElementById('addModal').style.display = 'flex';
            document.getElementById('modal-title').textContent = `Add New ${type.charAt(0).toUpperCase() + type.slice(1)} Item`;
            document.getElementById('new-name').value = '';
            document.getElementById('new-url').value = '';
        }

        // Close modal
        function closeModal() {
            document.getElementById('addModal').style.display = 'none';
        }

        // Save new item
        document.getElementById('save-btn').onclick = () => {
            const name = document.getElementById('new-name').value.trim();
            const url = document.getElementById('new-url').value.trim();
            if (name && url) {
                const items = JSON.parse(localStorage.getItem(STORAGE_KEYS[currentType])) || [];
                items.push({ name, url });
                saveItems(currentType, items);
                closeModal();
            }
        };

        // Load all on start
        window.onload = () => {
            loadItems('shortcuts');
            loadItems('work');
            loadItems('school');
        };

        // Close modal on outside click
        window.onclick = (event) => {
            if (event.target === document.getElementById('addModal')) {
                closeModal();
            }
        };
    </script>
</body>
</html>
